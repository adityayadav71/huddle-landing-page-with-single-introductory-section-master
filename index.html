<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="logo" width="200" height="200" />
    </div>
    <div class="container">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
      <div class="details">
        <div class="title">Build The Community Your Fans Will Love</div>
        <div class="subtitle">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <button>Register</button>
        <div class="socials">
          <a href="#">
            <img
              class="social-links"
              src="images/facebook-f-brands.svg"
              alt="facebook-logo"
            />
          </a>
          <a href="#">
            <img
              class="social-links"
              src="images/twitter-brands.svg"
              alt="twitter-logo"
            />
          </a>
          <a href="#">
            <img
              class="social-links"
              src="images/instagram-brands.svg"
              alt="instagram-logo"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
